<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Collage</title>
  <link rel="stylesheet" href="./style/collage.css">
</head>
<body>
  <header>
    <h1>My Picture Collage</h1>
  </header>
  <main>
    <section>
      <div class="row">
      <img src="./images/A.jpg" alt="a_img">
      </div>
      <div class="row">
      <img src="./images/B.jpg" alt="b_img">
      <img src="./images/C.jpg" alt="c_img">
      <div class="vertical_collage">
        <img src="./images/D.jpg" alt="d_img">
        <img src="./images/E.jpg" alt="e_img">
      </div>
      </div>
      <div class="row last_column">
        <div>
          <img src="./images/F.jpg" alt="f_img">
        </div>
        <div class="square_collage">
          <img src="./images/G.jpg" alt="g_img">
          <img src="./images/G.jpg" alt="g_img">
          <img src="./images/G.jpg" alt="g_img">
          <img src="./images/G.jpg" alt="g_img">
        </div>
        <div>
          <img src="./images/H.jpg" alt="h_img">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
