<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 2px solid tomato;
      background-color: peachpuff;
      /* transition: width 2s linear 2s, background-color 2s linear 2s; */
      transition: transform 1s linear;
    }
    .box:hover {
      /* width: 400px; */
      /* background-color: rebeccapurple; */
      transform: rotate(45deg) scale(0.6);
    }
  </style>
</head>
<body>
  <ul>
    <li>Transform: Change the shape.This a style property name</li>
    <li>Translate: it is a value of the transform style rule. This means you move either X,or Y or both axis</li>
    <li>Transition: How long it will take to do the change of the shape or color</li>
  </ul>
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</body>
</html>
