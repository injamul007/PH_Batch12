<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .container {
      border: 1px solid red;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      /* flex-direction: column-reverse; */
      /* flex-direction: row-reverse; */
      /* justify-content: center; */
      /* align-items: center; */
    }
    .box {
      border: 2px dotted green;
      height: 60px;
      width: 60px;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
    </div>
</body>
</html>
