<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore basic css</title>
  <style>
    li {
      color: indianred;
    }
    p {
      background-color: rgba(0, 139, 139, 0.33);
      width: 50%;
    }
    #short {
      color: red;
      text-align: center;
    }
    #embedded {
      font-size: larger;
      font-weight: bold;
    }
    .player {
      text-align: right;
    }
  </style>
</head>
<body>
  <h3 style="color: rebeccapurple;">Learning Basic Css</h3>
  <h4 style="background-color: rgb(196, 144, 108);">Inline CSS</h4>
  <p>css meaning: Cascading style sheet</p>
  <p>Style is colorful</p>
  <p id="short">Short form is css</p>
  <p class="player">after each styles you need to use semicolon(;)</p>
  <p class="player">Needs style rule and value separated by color(:)</p>
  <ul>
    <li>Inline css</li>
    <li id="embedded">Internal/embedded css</li>
    <li>External css</li>
  </ul>
  <p>this is a stand alone paragraph</p>
</body>
</html>
